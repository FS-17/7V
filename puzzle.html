<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" href="./assets/splico.png" type="image/png" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ù†ØªØ­Ø±Ùƒ Ø¨Ø®Ø·Ù‰ Ø³Ø±ÙŠØ¹Ø©</title>
    <link rel="stylesheet" href="style.css" />

    <style>
      body {
        min-height: 100vh;
        touch-action: none;
      }

      .game-container {
        position: relative;
        width: 95vw;
        height: 90vh;
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
        gap: 30px;
      }

      .timer {
        position: absolute;
        top: -10px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 3rem;
        color: var(--dark-teal);
        padding: 15px 40px;
        border-radius: 12px;
        background: rgba(255, 255, 255, 0.6);
        backdrop-filter: blur(10px);
        cursor: pointer;
        font-weight: bold;
        box-shadow: 0 4px 20px rgba(26, 47, 53, 0.15);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }

      .board {
        width: 60vmin;
        height: 60vmin;
        background: rgba(26, 47, 53, 0.3);
        backdrop-filter: blur(10px);
        border-radius: 12px;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 2px;
        padding: 2px;
        box-shadow: 0 8px 32px rgba(26, 47, 53, 0.2);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .piece-slot {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(5px);
        border-radius: 8px;
        transition: background-color 0.3s;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .piece-slot.highlight {
        background: rgba(255, 255, 255, 0.15);
      }

      .pieces-container {
        width: 60vmin;
        height: 60vmin;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(3, 1fr);
        gap: 2px;
        padding: 2px;
        background: rgba(26, 47, 53, 0.3);
        backdrop-filter: blur(10px);
        border-radius: 12px;
        box-shadow: 0 8px 32px rgba(26, 47, 53, 0.2);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .puzzle-piece {
        width: 100%;
        height: 100%;
        cursor: pointer;
        transition: transform 0.3s;
        border-radius: 8px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(5px);
      }

      .puzzle-piece:hover {
        transform: scale(1.05);
      }

      .puzzle-piece.selected {
        transform: scale(1.1);
        box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
      }

      .game-over {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(26, 47, 53, 0.9);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 1000;
      }

      .game-over-content {
        background: rgba(255, 255, 255, 0.4);
        backdrop-filter: blur(15px);
        padding: 50px;
        border-radius: 20px;
        text-align: center;
        animation: popIn 0.5s ease-out;
        color: var(--dark-teal);
        border: 1px solid rgba(255, 255, 255, 0.3);
        box-shadow: 0 8px 32px rgba(26, 47, 53, 0.2);
      }

      .restart-btn {
        margin-top: 25px;
        padding: 15px 40px;
        font-size: 1.2rem;
        background: var(--turquoise);
        color: var(--dark-teal);
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: all 0.3s;
        font-weight: bold;
        text-transform: uppercase;
      }

      .restart-btn:hover {
        background: var(--dark-teal);
        color: var(--white);
      }

      @keyframes popIn {
        0% {
          transform: scale(0.8);
          opacity: 0;
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }

      @media (max-height: 600px) {
        .game-container {
          scale: 0.8;
        }
      }

      .SPLines {
        bottom: 1rem;
        transform: rotate(0deg);
      }
    </style>
  </head>
  <body>
    <img src="./assets/spl.png" alt="logo" class="logo" />
    <img src="./assets/Values/we-move.png" alt="We Trust" class="logoV" />

    <div class="game-container">
      <div class="timer">60</div>
      <div class="pieces-container"></div>
      <div class="board"></div>
    </div>
    <div class="game-over">
      <div class="game-over-content">
        <h2 class="result-title">Game Over!</h2>
        <p class="result-message"></p>
        <button class="restart-btn">Play Again</button>
      </div>
    </div>

    <img src="./assets/BL3.png" alt="BL" class="SPLines" />
    <button class="lang-switch" onclick="window.location.href='puzzle_en.html'">
      English
    </button>

    <script>
      const IMAGE_path = "./assets/puzzle.jpg";
      let selectedPiece = null;
      let timer = 60;
      let gameInterval;
      let puzzleComplete = false;

      const board = document.querySelector(".board");
      const piecesContainer = document.querySelector(".pieces-container");
      const timerDisplay = document.querySelector(".timer");
      const gameOver = document.querySelector(".game-over");
      const resultMessage = document.querySelector(".result-message");
      const resultTitle = document.querySelector(".result-title");
      const restartBtn = document.querySelector(".restart-btn");

      function initializeGame() {
        board.innerHTML = "";
        piecesContainer.innerHTML = "";
        timer = 60;
        puzzleComplete = false;
        timerDisplay.textContent = timer;
        gameOver.style.display = "none";

        for (let i = 0; i < 9; i++) {
          const slot = document.createElement("div");
          slot.className = "piece-slot";
          slot.dataset.index = i;
          slot.addEventListener("click", handleSlotClick);
          board.appendChild(slot);
        }

        const positions = Array.from({ length: 9 }, (_, i) => i);
        shuffleArray(positions);

        positions.forEach((pos, i) => {
          const piece = document.createElement("div");
          piece.className = "puzzle-piece";
          piece.dataset.correctPosition = pos;
          piece.style.background = `url(${IMAGE_path})`;
          piece.style.backgroundSize = "300% 300%";
          piece.style.backgroundPosition = `${(pos % 3) * -100}% ${
            (Math.floor(pos / 3) * -100) % 300
          }%`;

          piece.addEventListener("click", handlePieceClick);
          piecesContainer.appendChild(piece);
        });

        startTimer();
      }

      function handlePieceClick(e) {
        const clickedPiece = e.target;

        if (selectedPiece) {
          const selectedParent = selectedPiece.parentElement;
          const clickedParent = clickedPiece.parentElement;

          selectedPiece.classList.remove("selected");
          clickedParent.appendChild(selectedPiece);
          selectedParent.appendChild(clickedPiece);

          selectedPiece = null;
          checkWinCondition();
        } else {
          selectedPiece = clickedPiece;
          selectedPiece.classList.add("selected");
        }
      }

      function handleSlotClick(e) {
        const slot = e.target;

        if (!selectedPiece) {
          if (slot.children.length > 0) {
            selectedPiece = slot.children[0];
            selectedPiece.classList.add("selected");
          }
          return;
        }

        if (slot === selectedPiece.parentElement) {
          selectedPiece.classList.remove("selected");
          selectedPiece = null;
          return;
        }

        if (slot.children.length > 0) {
          const existingPiece = slot.children[0];
          const selectedParent = selectedPiece.parentElement;

          slot.appendChild(selectedPiece);
          selectedParent.appendChild(existingPiece);
        } else {
          slot.appendChild(selectedPiece);
        }

        selectedPiece.classList.remove("selected");
        selectedPiece = null;
        checkWinCondition();
      }

      function checkWinCondition() {
        const slots = Array.from(board.children);
        const isComplete = slots.every((slot) => {
          if (!slot.children.length) return false;
          const piece = slot.children[0];
          return (
            parseInt(piece.dataset.correctPosition) ===
            parseInt(slot.dataset.index)
          );
        });

        if (isComplete) {
          puzzleComplete = true;
          endGame(true);
        }
      }

      function startTimer() {
        clearInterval(gameInterval);
        gameInterval = setInterval(() => {
          timer--;
          timerDisplay.textContent = timer;
          if (timer <= 0) {
            endGame(false);
          }
        }, 1000);
      }

      function endGame(won) {
        clearInterval(gameInterval);
        gameOver.style.display = "flex";
        resultMessage.textContent = won
          ? "!ðŸ‘ Ø£Ø«Ø¨Øª Ø¨Ø¬Ø¯Ø§Ø±Ø© Ø£Ù†Ùƒ ØªØ¹Ù…Ù„ Ø¨Ø®Ø·Ù‰ Ø³Ø±ÙŠØ¹Ø©"
          : "ðŸ˜… Ø­Ø¸ Ø£ÙˆÙØ± ÙÙŠ Ø§Ù„Ù…Ø±Ø© Ø§Ù„Ù‚Ø§Ø¯Ù…Ø© ";
        resultTitle.textContent = won ? "Ù…Ø¨Ø±ÙˆÙƒ!" : "Ø­Ø¸ Ø£ÙˆÙØ±!";
      }

      function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
      }

      function toggleFullScreen() {
        if (!document.fullscreenElement) {
          document.documentElement.requestFullscreen().catch((err) => {
            console.log(
              `Error attempting to enable fullscreen: ${err.message}`
            );
          });
        } else {
          if (document.exitFullscreen) {
            document.exitFullscreen();
          }
        }
      }

      restartBtn.addEventListener("click", initializeGame);
      // timerDisplay.addEventListener("click", toggleFullScreen);
      initializeGame();
    </script>
  </body>
</html>
